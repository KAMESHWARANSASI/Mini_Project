<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-to-voice-convater</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right, #05c5ff, #1200FF);
            
        }
        .innerContainer{
            flex-basis: 300px;
            background-color: #160f77;
            height: 26vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            border-radius: 20px;
        }
        form{

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        input{
            font-size: 20px;
            border-radius: 10px;
            border: none;
            padding-left: 10px;
        }
        input::placeholder{
            font-size: 20px;
            background-color: rgb(230, 237, 237);
            padding:10px;
        }

        button{
            margin: 15px;
            font-size: 20px;
            width: 50px;
            border: none;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <h4 style="color: aliceblue;">Text to voice convater</h4>
            <form action="">
                <input id="input" type="text" placeholder="Enter the contant">
                <p id="text"  style="margin-top: 10px;">hello</p>
                <button onclick="speak()"><i class="fa-solid fa-volume-high"></i></button>
            </form>
        </div>
    </div>

    <script>
        function speak(){
        const input=document.getElementById('input').value;
    
        document.getElementById('text').innerText=input
        const utterance= new SpeechSynthesisUtterance(input);
        speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
